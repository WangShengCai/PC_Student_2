<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>jQuery学生管理系统</title>
    <link rel="stylesheet" href="./css/index.css">
    <link rel="icon" href="./images/favicon.ico">
    <link rel="stylesheet" href="./分页插件/css/page.css">
</head>

<body>
    <div class="wrapper">
        <!-- 头部 -->
        <header class="header">
            <div class="logo">
                <h1>
                    <a href="http://www.duyiedu.com" target="_blank">
                        <img src="./images/logo.png" alt="渡一教育">
                    </a>
                    <span>渡一教育</span>
                </h1>
            </div>
        </header>
        <!-- 左边 -->
        <div class="left-menu">
            <dl class="menu-list">
                <dt>学生管理</dt>
                <dd data-id="student-list" class="student-list active">学生列表</dd>
                <dd data-id="add-student" class='add-student'>新增学生</dd>
            </dl>
        </div>
        <!-- 右边 -->
        <div class="right-content">
            <!-- 学生列表 -->
            <div class="student-list content" id="student-list">
                <!-- 关键字搜索区域 -->
                <div class="search">
                    <label for="search">关键字搜索：</label>
                    <input class="search-word" type="text" id="search" maxlength="15" placeholder="请输入检索词！">
                    <button class="btn">搜 索</button>
                </div>
                <!-- 表格区域 -->
                <table>
                    <thead>
                        <tr>
                            <th>学号</th>
                            <th>姓名</th>
                            <th>性别</th>
                            <th>邮箱</th>
                            <th>年龄</th>
                            <th>手机号</th>
                            <th>住址</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody class='tbody'>
                        <!-- <tr>
                                    <td>00002</td>
                                    <td>生财小伙</td>
                                    <td>男</td>
                                    <td>18788088755@139.com</td>
                                    <td>21</td>
                                    <td>18788088755</td>
                                    <td>云南</td>
                                    <td>
                                        <button class='btn edit'>编辑</button>
                                        <button class='btn del'>删除</button>
                                    </td>
                                </tr> -->
                    </tbody>
                </table>
                <!-- 分页部分 -->
                <div class="cubs"></div>
                <!-- 遮罩层和编辑学生区域 -->
                <div class="dialog">
                    <div class="mask"></div>
                    <div class="dialog-content">
                        <h2>编辑信息</h2>
                        <form action="" id='edit-student-form'>
                            <div>
                                <label for="name1">姓名</label>
                                <input type="text" name='name' id='name1'>
                            </div>
                            <div>
                                <label for="">性别</label>
                                <input type="radio" name='sex' value='0' id='male1' checked><label class='radio-label'
                                    for="male1">男</label>
                                <input type="radio" name='sex' value='1' id='female1'><label class='radio-label'
                                    for="female1">女</label>
                            </div>
                            <div>
                                <label for="sNo1">学号</label>
                                <input type="text" name='sNo' id='sNo1'>
                            </div>
                            <div>
                                <label for="email2">邮箱</label>
                                <input type="text" name='email' id='email2'>
                            </div>
                            <div>
                                <label for="birth1">出生年</label>
                                <input type="text" name='birth' id='birth1'>
                            </div>
                            <div>
                                <label for="phone1">手机号</label>
                                <input type="text" name='phone' id='phone1'>
                            </div>
                            <div>
                                <label for="address1">住址</label>
                                <input type="text" name='address' id='address1'>
                            </div>
                            <div>
                                <label for=""></label>
                                <input type="submit" value="提交" class='btn edit'>
                                <input type="reset" value="重置" class='btn'>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <!-- 新增学生 -->
            <div class="add-student content" id='add-student'>
                <form action="" id='add-student-form'>
                    <div>
                        <label for="name">姓名</label>
                        <input type="text" name='name' id='name'>
                    </div>
                    <div>
                        <label for="">性别</label>
                        <input type="radio" name='sex' value='0' id='male' checked><label class='radio-label'
                            for="male">男</label>
                        <input type="radio" name='sex' value='1' id='female'><label class='radio-label'
                            for="female">女</label>
                    </div>
                    <div>
                        <label for="sNo">学号</label>
                        <input type="text" name='sNo' id='sNo'>
                    </div>
                    <div>
                        <label for="email">邮箱</label>
                        <input type="text" name='email' id='email'>
                    </div>
                    <div>
                        <label for="birth">出生年</label>
                        <input type="text" name='birth' id='birth'>
                    </div>
                    <div>
                        <label for="phone">手机号</label>
                        <input type="text" name='phone' id='phone'>
                    </div>
                    <div>
                        <label for="address">住址</label>
                        <input type="text" name='address' id='address'>
                    </div>
                    <div>
                        <label for=""></label>
                        <input type="submit" value="提交" class='btn submit'>
                        <input type="reset" value="重置" class='btn'>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="./Utils/jquery-1.8.3.js"></script>
    <script src="./分页插件/tool/page.js"></script>
    <script src="./js/index.js"></script>
</body>

</html>
